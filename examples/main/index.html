<!DOCTYPE html>
<html>
<head>
  <title>Butterfly.js Test Case</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="Access-Control-Allow-Origin" content="*"/>

  <meta http-equiv="X-Frame-Options" content="ALLOW-FROM">
  <meta http-equiv="pragma" content="no-cache" />

  <link href="../butterfly/css/butterfly.css" rel="stylesheet"/>
  <link href="../butterfly/vendor/bootstrap/bootstrap.css" rel="stylesheet"/>

  <script type="text/javascript" src="../butterfly/vendor/jquery/jquery.js"></script>
  <script type="text/javascript" src="../butterfly/vendor/bootstrap/bootstrap.js"></script>
  <script type="text/javascript" src="../butterfly/js/require.js" data-main="../butterfly/js/butterfly-amd"></script>
  <style>
  #main {
    background: black;
    position: absolute;
    width: 100%; height: 100%;
  }
  #main > div {
    position: absolute;
    width: 100%; height: 100%;
    visibility: hidden;
  }
  #main > div.active {
    visibility: visible;
  }
  #hall {
    background: blue;
  }
  #sales {
    background: green;
  }
  #switch {
    position: absolute;
    bottom: 20px; left: 20px;
  }
  </style>
</head>
<body>

  <!-- key window -->
  <div id="main" data-window="main/index">
    <div id="hall" data-view="$tabbar">
      <!-- tabbar -->
      <ul>
        <li>hall1</li>
        <li>hall2</li>
        <li>hall3</li>
      </ul>
      <!-- content -->
      <div data-role="tab-content">
        <div data data-page=""></div>
      </div>
    </div>
    <div id="sales" class="active" data-view="$tabbar">
      <ul>
        <li><a>sales1</a></li>
        <li>sales2</li>
        <li>sales3</li>
      </ul>
      <div>
        <!-- content -->
      </div>
    </div>
  </div>

</body>
</html>
